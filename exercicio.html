<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
    <div>
        <label for="t">Nome:</label>
        <input type="text" id="t" name="name" required><br>
    </div>
    <br>
    <div>
        <label for="e">Email:</label>
        <input type="email" id="e" name="email" required>
        <label for="p">-Password:</label>
        <input type="password" id="p" name="password" required><br>
    </div>
    <br>
    <div>
        <label for="d">Data de nascimento:</label>
        <input type="date" id="d" name="date" required>
        <label for="f">-Foto:</label>
        <input type="file" id="f" name="myfile"><br>
    </div>
    <br>
    <div>
        <label for="nacionalidade">Nascionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="russo">Russa</option>
            <option value="americano">Americana</option>
            <option value="brasileiro">Brasileira</option>
        </select>
        -Genero:
        <label for="famale">F</label>
        <input type="radio" id="famale" name="genero" value="female"> F
        <label for="male">M</label>
        <input type="radio" id="male" name="genero" value="male">
    </div>
    <br>
    <div>
        Suas principais qualidades:<br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int"> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res"> |
        <label for="physic">Preparo físico</label>
        <input type="checkbox" name="physic" id="physic"> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu">
    </div>
    <br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10"
            placeholder="Porque você gostaria de ser astronauta?"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Criar">
    </div>
    </form>
</body>

</html>​



</body>

</html>
